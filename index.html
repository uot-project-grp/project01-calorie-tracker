<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calorie Tracker</title>
    <link rel="shortcut icon" href="images/logo.png" />
</head>
<body>

    <div class="header">
       <section class="hero is-dark">
        <div class="hero-body">
            <div class="container" id="heroContainer">
                <div class="titleHero">
                    <h1 id="titleCalorieTracker">Calorie Tracker</h1>
                    <div class="logo">
                    <img id="logo" src="images/logo.png" alt="MIC"  style="max-width: 80px; max-height: 80px;">
                  </div>
                </div>
                <div class="subHead">
                  <h4 id="subHead">Pursuing your fitness goals is now easier than ever</h4>
                </div>
        <div class="header-right">
          <div class="User">
            <select name="User" id="User">
                <option value="User 1">User 1</option>
                <option value="User 2">User 2</option>
                <option value="User 3">User 3</option>
              </select>
       
              

            </div>
        </div>
      </div>
</body>
</html>
