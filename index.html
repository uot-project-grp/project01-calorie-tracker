<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Calorie Tracker</title>
</head>
<body>
    <div class="columns">
        <section class="column box">
            
            <form id="manualForm">
                <h2>Add Food Items</h2>
                <label for="manualInput">Input Manually</label>
                <div class="is-flex">
                    <input type="text" id="manualInput" class="input is-info">
                    <input type="text" id="manualCalorie" class="input is-info">
                    <button class="button is-info submitButton">Submit</button>
                </div>
            </form>
            <form>
                <label for="foodSearch">Input Manually</label>
                <div>
                    <input type="text" id="foodSearch">
                    <button>Search</button>
                </div>
            </form>
        </section>
        <section class="column">
            <table class="table table is-fullwidth is-hoverable">
                <h2>Calories consumed</h2>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Food Item</th>
                        <th>Calories</th>
                    </tr>
                </thead>
            </table>
            
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
