<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Calorie Tracker</title>
</head>
<body>
    <!----MAIN SECTION OF PAGE---->
    <div class="columns is-flex is-align-items-stretch">
        <!----SEARCH / ADD SECTION - SEARCH AND ADD FOOD ITEMS---->
        <section class="column boxBorder searchSection">    
            <!----FORM TO ADD ITEMS MANUALLY---->
            <form id="manualForm">
                <h2>Add Food Items</h2>
                <label for="manualInput">Input Manually</label>
                <div class="is-flex">
                    <input type="text" id="manualInput" class="input is-info">
                    <input type="text" id="manualCalorie" class="input is-info">
                    <button class="button is-info submitButton" type="submit">Submit</button>
                </div>
            </form>
            <!----FORM TO SEARCH AND ADD ITEMS VIA API---->
            <form id="searchForm">
                <label for="foodSearch">Search Food Item</label>
                <div class="is-flex">
                    <input type="text" id="foodSearch" class="input is-info">
                    <button class="button is-info submitButton" type="submit">Search</button>
                </div>
            </form>
        </section>
        <!----CALORIE CONSUMED SECTION---->
        <section class="column boxBorder calorieSection">
            <!----CALORIE CONSUMED TABLE---->
            <table class="table table is-fullwidth is-hoverable">
                <h2>Calories consumed</h2>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Food Item</th>
                        <th>Calories</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <th>Apple</th>
                        <th>10</th>
                    </tr>
                </tbody>
            </table>
            
        </section>
    </div>
    <div id="copy">

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
